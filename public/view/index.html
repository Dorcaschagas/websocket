<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' ws: wss:;">
    <title>Chat WebSocket - Grupos</title>
    <link rel="stylesheet" href="/view/css/group.css">
    <link rel="stylesheet" href="/view/css/messages.css">
    <link rel="stylesheet" href="/view/css/toast_notification.css">
    <link rel="stylesheet" href="/view/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Chat WebSocket</h1>
            <div class="status" id="status">Desconectado</div>
        </div>

        <div id="login-screen">
            <h2>Bem-vindo!</h2>
            <input 
                type="text" 
                id="username-input" 
                placeholder="Digite seu nome de usu√°rio"
                maxlength="20"
            >
            <button id="join-button">Entrar no Chat</button>
        </div>

        <div id="chat-screen">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>Grupos</h3>
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="üîç Buscar grupo ou mensagem..."
                        class="search-input"
                    >
                </div>
                <div id="groups-list" class="groups-list"></div>
            </div>

            <div class="chat-content">
                <div class="chat-header">
                    <div class="current-group-info">
                        <span id="current-group-name">üí¨ Geral</span>
                        <span id="current-group-users" class="user-count">0 online</span>
                    </div>
                </div>
                
                <div class="clear-warning">‚ö†Ô∏è As mensagens s√£o limpas automaticamente a cada 1 minuto</div>
                <div id="messages"></div>
                <div class="typing-indicator" id="typing-indicator"></div>
                
                <div class="input-area">
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="message-input" 
                            placeholder="Digite sua mensagem..."
                            maxlength="500"
                        >
                        <button id="send-button">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/view/js/notifications.js"></script>
    <script src="/view/js/index.js"></script>
</body>
</html>
